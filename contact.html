<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./global.css">
    <title>Naveed Ahmad</title>
    <link rel="icon" type="image/x-icon" href="./favicon_io/apple-touch-icon.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Naveed Ahmad</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="./projects.html">Projects</a>
            <a class="nav-link" href="./resume.html">Resume</a>
            <a class="nav-link active" href="./contact.html">Contact</a>
          </div>
        </div>
    </nav>   

    <br>

    <header id="connect_message">
        <h1>Connect with Naveed!</h1>
        <p>Please fill out the contact form below </p>
    </header>

    <hr />
    <form class="contact_form">
          <div id = "firstName" class="col-md-12 mb-8">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First Name" required>
          </div>
          <div id = "lastName" class="col-md-12 mb-8">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last Name" required>
          </div>
          <div id = "email" class="col-md-12 mb-8">
            <label for="validationDefault03">Email</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="email@email.com" required>
          </div>
          <div id = "number" class="col-md-12 mb-8">
            <label for="validationDefault04">Phone Number</label>
            <input type="number" class="form-control" id="validationDefault05" placeholder="000-000-0000" required>
          </div>
          <div id = "comments" class="form-group">
            <label for="exampleFormControlTextarea1">Reason for contact</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
          </div>
          <div id = "input" class="form-group">
            <label for="exampleFormControlFile1">File input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div id = "checkBox" class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
          <button id = "submit" class="btn btn-primary" type="submit">Submit form</button>
    </form>    
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
